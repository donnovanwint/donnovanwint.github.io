<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donnovan Wint - Links</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });
      });
    </script>
  </head>
  <body>
    <main id="vanta">
      <header>
        <img src="./images/profile-img.jpeg" alt="" />
        <h1>@dwint</h1>
      </header>
      <ul>
        <li>
          <a href="http://www.donwint.com" target="_blank">
            <img
              src="./images/homepage.svg"
              alt="Official Website"
              width="20"
            />
            Official Website</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/donnovan-wint-jr/"
            target="_blank"
          >
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fab"
              data-icon="linkedin-in"
              role="img"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="svg-inline--fa fa-linkedin-in fa-w-14 fa-2x"
            >
              <path
                fill="currentColor"
                d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"
                class=""
              ></path>
            </svg>
            LinkdIn</a
          >
        </li>
        <li>
          <a href="https://github.com/donnovanwint" target="_blank">
            <img src="./images/github.svg" alt="Github" width="20" />
            Github</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
